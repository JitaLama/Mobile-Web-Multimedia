<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text</title>
    <style type="text/css">
      /*cosmetic styles*/
      body {
        background: #222;
        padding: 0px;
        padding-top: 32px;
      }
      .card {
        background-color: white;
        padding: 32px;
        border-radius: 8px;
      }
      p {
        margin-bottom: 16px;
      }
      .max-width-wrapper {
        max-width: 350px;
        margin-left: auto;
        margin-right: auto;
        padding-left: 16px;
        padding-right: 16px;
      }
    </style>
  </head>
  <body>
    <div class="max-width-wrapper">
      <div class="card">
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit
          voluptatem molestias consequatur quidem explicabo ipsum dicta tenetur
          modi accusamus iure quae temporibus, cupiditate nemo, saepe iste earum
          fugiat? Similique, doloremque!
        </p>
      </div>
    </div>
  </body>
</html>
