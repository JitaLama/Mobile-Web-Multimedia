<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Menu</title>
    <style type="text/css">
      .navbar {
        display: flex;
        background-color: purple;
        height: 60px;
        align-items: center;
      }
      .navbar ul {
        display: flex;
        list-style: none;
      }
      .navbar ul li {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact</li>
      </ul>
    </nav>
    <p>Hello World!</p>
  </body>
</html>
